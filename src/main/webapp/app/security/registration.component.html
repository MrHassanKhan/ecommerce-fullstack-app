<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl uppercase font-medium mb-1">Create an account</h2>
        <p class="text-gray-600 mb-6 text-sm">
            Register for new cosutumer
        </p>
        <form [formGroup]="registrationForm" (ngSubmit)="handleSubmit()" autocomplete="off">
            <div class="space-y-2">
                <app-input-row [group]="registrationForm" field="username" i18n-label="@@registrationRequest.username.label" label="Username" />
                <app-input-row [group]="registrationForm" field="password" rowType="password" i18n-label="@@registrationRequest.password.label" label="Password" />
                <app-input-row [group]="registrationForm" field="fullname" i18n-label="@@registrationRequest.fullname.label" label="Fullname" />
                <app-input-row [group]="registrationForm" field="role" rowType="radio" [options]="{'CUSTOMER': 'CUSTOMER', 'VENDOR': 'VENDOR', 'ADMIN': 'ADMIN'}" i18n-label="@@registrationRequest.role.label" label="Role" />
            </div>
            <div class="mt-6">
                <div class="flex items-center">
                    <input type="checkbox" name="aggrement" id="aggrement"
                           class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                    <label for="aggrement" class="text-gray-600 ml-3 cursor-pointer">I have read and agree to the <a
                        href="#" class="text-primary">terms & conditions</a></label>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit"
                        class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">create
                    account</button>
            </div>
        </form>
