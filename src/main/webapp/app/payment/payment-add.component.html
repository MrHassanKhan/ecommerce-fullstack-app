<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@payment.add.headline">Add Payment</h1>
    <div>
        <a routerLink="/payments" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@payment.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="amount" i18n-label="@@payment.amount.label" label="Amount" />
    <app-input-row [group]="addForm" field="status" rowType="radio" [options]="{'SUCCESS': 'SUCCESS', 'FAILED': 'FAILED', 'PENDING': 'PENDING'}" i18n-label="@@payment.status.label" label="Status" />
    <app-input-row [group]="addForm" field="appUser" rowType="select" [options]="appUserValues" i18n-label="@@payment.appUser.label" label="App User" />
    <app-input-row [group]="addForm" field="order" rowType="select" [options]="orderValues" i18n-label="@@payment.order.label" label="Order" />
    <input type="submit" i18n-value="@@payment.add.headline" value="Add Payment" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
