<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@payment.list.headline">Payments</h1>
    <div>
        <a routerLink="/payments/add" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" i18n="@@payment.list.createNew">Create new Payment</a>
    </div>
</div>
@if (!payments || payments.length === 0) {
<div i18n="@@payment.list.empty">No Payments could be found.</div>
} @else {
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr>
                <th scope="col" class="text-left p-2" i18n="@@payment.id.label">Id</th>
                <th scope="col" class="text-left p-2" i18n="@@payment.amount.label">Amount</th>
                <th scope="col" class="text-left p-2" i18n="@@payment.status.label">Status</th>
                <th scope="col" class="text-left p-2" i18n="@@payment.appUser.label">App User</th>
                <th scope="col" class="text-left p-2" i18n="@@payment.order.label">Order</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody class="border-t-2 border-black">
            @for (payment of payments; track payment.id) {
            <tr class="odd:bg-gray-100">
                <td class="p-2">{{ payment.id }}</td>
                <td class="p-2">{{ payment.amount }}</td>
                <td class="p-2">{{ payment.status }}</td>
                <td class="p-2">{{ payment.appUser }}</td>
                <td class="p-2">{{ payment.order }}</td>
                <td class="p-2">
                    <div class="float-right whitespace-nowrap">
                        <a [routerLink]="['/payments/edit', payment.id]" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@payment.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(payment.id!)" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@payment.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
